---
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).
  external_labels:
    cluster: cluster0

# Load and evaluate rules in these files every 'evaluation_interval' seconds.
# rule_files:

scrape_configs:

  - job_name: "proxy"
    honor_labels: true # don't overwrite job & instance labels
    static_configs:
    - targets:
      - 'cluster0-proxy:8080'

  - job_name: "broker"
    honor_labels: true # don't overwrite job & instance labels
    static_configs:
    - targets:
      - 'cluster0-broker0:8080'
      - 'cluster0-broker1:8080'

  - job_name: "bookie"
    honor_labels: true # don't overwrite job & instance labels
    static_configs:
    - targets:
      - 'cluster0-bookkeeper0:8000'
      - 'cluster0-bookkeeper1:8000'
      - 'cluster0-bookkeeper2:8000'

  - job_name: "zookeeper"
    honor_labels: true
    static_configs:
    - targets:
      - 'zookeeper0:8000'

  - job_name: "node_metrics"
    honor_labels: true # don't overwrite job & instance labels
    static_configs:
    - targets:
